# openclaw-trader 策略配置
# 修改此文件即可切换策略，无需改代码

# ───────────────────────────────────────
# 监控的交易对
# ───────────────────────────────────────
symbols:
  - BTCUSDT
  - ETHUSDT
  - BNBUSDT
  - SOLUSDT
  - XRPUSDT
  - ADAUSDT
  - DOGEUSDT
  - AVAXUSDT

# ───────────────────────────────────────
# K 线时间框架（用于计算指标）
# 可选: 1m 5m 15m 1h 4h 1d
# ───────────────────────────────────────
timeframe: "1h"

# ───────────────────────────────────────
# 技术指标策略
# ───────────────────────────────────────
strategy:
  name: "ma_rsi"
  enabled: true
  ma:
    short: 20               # 短期均线
    long: 60                # 长期均线
  rsi:
    period: 14
    oversold: 35            # 低于此值 = 超卖 = 买入参考
    overbought: 65          # 高于此值 = 超买 = 卖出参考
  macd:
    enabled: true
    fast: 12
    slow: 26
    signal: 9

  # 成交量过滤
  volume:
    surge_ratio: 1.5    # 超过均量此倍数 = 放量（信号更可信）
    low_ratio: 0.5      # 低于均量此倍数 = 缩量（信号可信度低）

# ───────────────────────────────────────
# 信号触发条件（需同时满足）
# ───────────────────────────────────────
signals:
  buy:
    - ma_bullish            # MA 短期 > 长期（多头趋势）
    - rsi_oversold          # RSI 低于超卖线
    - macd_bullish          # MACD 多头确认（减少假信号）
  sell:
    - ma_bearish            # MA 短期 < 长期（空头趋势）
    - rsi_overbought        # RSI 高于超买线
    - macd_bearish          # MACD 空头确认

# ───────────────────────────────────────
# 风险控制
# ───────────────────────────────────────
risk:
  stop_loss_percent: 5        # 单笔止损（5%）
  take_profit_percent: 10     # 单笔止盈（10%）
  max_total_loss_percent: 20  # 总亏损达到 20% 自动暂停策略
  position_ratio: 0.2         # 每笔仓位占总资金比例（20%）

# ───────────────────────────────────────
# 通知设置
# ───────────────────────────────────────
notify:
  on_signal: true
  on_trade: true
  on_stop_loss: true
  on_error: true
  min_interval_minutes: 30    # 同一币种信号最小通知间隔

# ───────────────────────────────────────
# 模拟盘设置（mode: paper 时生效）
# ───────────────────────────────────────
paper:
  initial_usdt: 1000          # 初始模拟资金（USDT）
  report_interval_hours: 24   # 定期发送账户状态汇报间隔

# ───────────────────────────────────────
# 新闻与情绪分析
# ───────────────────────────────────────
news:
  enabled: true
  interval_hours: 4
  price_alert_threshold: 5    # 24h 涨跌超过此值(%)时标注
  fear_greed_alert: 15        # 恐惧贪婪指数变化超过此值时告警

# ───────────────────────────────────────
# 运行模式
# ───────────────────────────────────────
# notify_only: 只通知，不下单
# paper:       模拟盘，使用真实价格但不实际交易
# auto:        自动实盘交易（谨慎开启）
# ───────────────────────────────────────
mode: "paper"
