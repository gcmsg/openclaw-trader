# openclaw-trader 策略配置
# 修改此文件即可切换策略，无需改代码

# ───────────────────────────────────────
# 监控的交易对
# ───────────────────────────────────────
symbols:
  - BTCUSDT
  - ETHUSDT
  - BNBUSDT
  - SOLUSDT
  - XRPUSDT
  - ADAUSDT
  - DOGEUSDT
  - AVAXUSDT

# ───────────────────────────────────────
# K 线时间框架（用于计算指标）
# 可选: 1m 5m 15m 1h 4h 1d
# ───────────────────────────────────────
timeframe: "1h"

# ───────────────────────────────────────
# 技术指标策略
# ───────────────────────────────────────
strategy:
  name: "ma_rsi"            # 策略名称
  enabled: true

  # 移动平均线
  ma:
    short: 20               # 短期 MA
    long: 60                # 长期 MA

  # RSI 相对强弱指数
  rsi:
    period: 14
    oversold: 35            # 低于此值视为超卖（买入参考）
    overbought: 65          # 高于此值视为超买（卖出参考）

  # MACD（可选辅助确认）
  macd:
    enabled: false
    fast: 12
    slow: 26
    signal: 9

# ───────────────────────────────────────
# 信号触发条件（需同时满足）
# ───────────────────────────────────────
signals:
  buy:
    - ma_bullish            # MA 短期 > 长期（多头趋势）
    - rsi_oversold          # RSI 处于超卖区域
  sell:
    - ma_bearish            # MA 短期 < 长期（空头趋势）
    - rsi_overbought        # RSI 处于超买区域

# ───────────────────────────────────────
# 风险控制
# ───────────────────────────────────────
risk:
  max_loss_per_trade: 0.05  # 单笔最大亏损（5%）
  max_total_loss: 0.20      # 总亏损上限（20%，超过后自动暂停）
  position_size: 0.30       # 每次使用资金比例（30%）
  stop_loss: 0.05           # 止损线（5%）
  take_profit: 0.10         # 止盈线（10%）

# ───────────────────────────────────────
# 通知设置
# ───────────────────────────────────────
notify:
  on_signal: true           # 发现信号时通知
  on_trade: true            # 交易执行后通知
  on_stop_loss: true        # 触发止损时通知
  on_error: true            # 出错时通知
  min_interval_minutes: 30  # 同一币种最少通知间隔（防止刷屏）

# ───────────────────────────────────────
# 新闻与情绪分析
# ───────────────────────────────────────
news:
  enabled: true
  interval_hours: 4         # 每 4 小时扫描一次
  price_alert_threshold: 5  # 价格 24h 变化超过此值(%)时额外标注
  fear_greed_alert: 15      # 恐惧贪婪指数变化超过此值时发出警报

# ───────────────────────────────────────
# 运行模式
# ───────────────────────────────────────
mode: "notify_only"         # notify_only: 只通知不下单 | auto: 自动下单
