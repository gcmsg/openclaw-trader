# openclaw-trader 核心策略配置
# 与交易模式无关的设置放这里：指标/信号/风控/调度
# 交易所/市场/杠杆设置在 paper.yaml（模拟）或 live.yaml（实盘）

# ───────────────────────────────────────
# 默认监控币种（各场景可单独覆盖）
# ───────────────────────────────────────
symbols:
  - BTCUSDT
  - ETHUSDT
  - BNBUSDT
  - SOLUSDT
  - XRPUSDT
  - ADAUSDT
  - DOGEUSDT
  - AVAXUSDT

# ───────────────────────────────────────
# K 线时间框架
# 可选: 1m 5m 15m 1h 4h 1d
# ───────────────────────────────────────
timeframe: "1h"

# ───────────────────────────────────────
# 技术指标
# ───────────────────────────────────────
strategy:
  name: "ma_rsi_macd"
  enabled: true
  ma:
    short: 20
    long: 60
  rsi:
    period: 14
    oversold: 35
    overbought: 65
  macd:
    enabled: true
    fast: 12
    slow: 26
    signal: 9
  volume:
    surge_ratio: 1.5
    low_ratio: 0.5

# ───────────────────────────────────────
# 信号触发条件（需同时满足）
# ───────────────────────────────────────
signals:
  buy:
    - ma_bullish
    - rsi_oversold
    - macd_bullish
  sell:
    - ma_bearish
    - rsi_overbought
    - macd_bearish

# ───────────────────────────────────────
# 风险控制（各场景可单独覆盖部分字段）
# ───────────────────────────────────────
risk:
  stop_loss_percent: 5
  take_profit_percent: 15
  trailing_stop:
    enabled: false
    activation_percent: 5
    callback_percent: 2
  position_ratio: 0.2
  max_positions: 4
  max_position_per_symbol: 0.3
  max_total_loss_percent: 20
  daily_loss_limit_percent: 8

# ───────────────────────────────────────
# 订单执行（实盘生效，paper 中仅模拟）
# ───────────────────────────────────────
execution:
  order_type: "market"
  limit_order_offset_percent: 0.1
  min_order_usdt: 10
  limit_order_timeout_seconds: 300

# ───────────────────────────────────────
# 通知
# ───────────────────────────────────────
notify:
  on_signal: true
  on_trade: true
  on_stop_loss: true
  on_take_profit: true
  on_error: true
  on_daily_summary: true
  min_interval_minutes: 30

# ───────────────────────────────────────
# 新闻与情绪分析
# ───────────────────────────────────────
news:
  enabled: true
  interval_hours: 4
  price_alert_threshold: 5
  fear_greed_alert: 15

# ───────────────────────────────────────
# 定时任务（修改后运行 npm run cron:sync 生效）
# ───────────────────────────────────────
schedule:
  price_monitor:
    enabled: true
    cron: "* * * * *"
    timeout_minutes: 3
  news_collector:
    enabled: true
    cron: "0 */4 * * *"
    timeout_minutes: 260
  weekly_report:
    enabled: true
    cron: "0 22 * * 0"
    timeout_minutes: 10100
  health_check:
    enabled: true
    cron: "*/30 * * * *"
    timeout_minutes: 35

# ───────────────────────────────────────
# 运行模式
# notify_only | paper | auto
# ───────────────────────────────────────
mode: "paper"
