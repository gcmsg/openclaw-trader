# 双向策略：牛市做多 + 熊市做空
# 市场类型：futures / margin（spot 只有多头生效）
# 适合：适应性强，无论涨跌均可捕捉趋势
name: "双向趋势策略"
description: "MA 趋势多空两用：多头时做多，空头时做空"

timeframe: "4h"
trend_timeframe: "1d"

strategy:
  ma:
    short: 20
    long: 60
  rsi:
    period: 14
    oversold: 30          # 4h 时间框架放宽：避免在超卖区间把空单信号也挡掉
    overbought: 70        # 4h 时间框架放宽：更大趋势才算超买
  macd:
    enabled: true
    fast: 12
    slow: 26
    signal: 9
  volume:
    surge_ratio: 1.5
    low_ratio: 0.5

# 多头：均线多头 + MACD 金叉 + RSI 未超买
# 平多：均线空头
# 开空：均线空头 + MACD 死叉 + RSI 未超卖（避免底部做空）
# 平空：均线多头（趋势反转）
signals:
  buy:
    - ma_bullish           # EMA20 > EMA60
    - macd_bullish         # MACD 线 > 信号线 + 柱状图为正（4h 持续状态，而非仅金叉瞬间）
    - rsi_not_overbought   # RSI < 70
  sell:
    - ma_bearish           # 趋势反转，平多
  short:
    - ma_bearish           # EMA20 < EMA60
    - macd_bearish         # MACD 线 < 信号线 + 柱状图为负（4h 持续状态，捕捉进行中的空头趋势）
    - rsi_not_oversold     # RSI > 30（4h 时间框架放宽，避免底部追空）
  cover:
    - ma_bullish           # 趋势反转，平空

risk:
  stop_loss_percent: 5
  take_profit_percent: 15
  trailing_stop:
    enabled: true
    activation_percent: 7
    callback_percent: 2.5
  position_ratio: 0.18       # 双向策略单笔仓位稍小
  max_positions: 4           # 多空合计不超过 4 个
  max_position_per_symbol: 0.25
  max_total_loss_percent: 20
  daily_loss_limit_percent: 8
